<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блогикум{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'blog:index' %}">
                <img src="{% static 'img/logo.png' %}" alt="Логотип" width="50">
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'blog:index' %}">Главная</a>
                <a class="nav-link" href="{% url 'pages:about' %}">О сайте</a>
                <a class="nav-link" href="{% url 'pages:rules' %}">Правила</a>
            </div>
        </nav>
    </div>
</header>
<main class="container">
    {% block content %}
    {% endblock %}
</main>
<footer>
    <div class="container">
        <p>&copy; 2025 Блог Робинзона Крузо</p>
    </div>
</footer>
</body>
</html>
